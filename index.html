<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c0073e0e62.js" crossorigin="anonymous"></script>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <title>dashboard</title>
</head>
<body>
    <nav class="nav justify-content-between align-items-center position-fixed row">
        <div class="col-1">
            <img src="img/logo.svg" alt="logo" style="width: 100%;">
        </div>
        <div class="col-10 d-flex align-items-center">
            <div class="mb-3"></div>
                <input type="search" class="form-control" placeholder="search">
            </div>
        </div>
        <div class="col-1 d-flex justify-content-around">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
        </div>
    </nav>


    <main>
        <div class="d-flex">

            <div class="sidebar d-flex position-fixed bottom-0 color-white">
                <div class="icons h-100 d-flex flex-column justify-content-between">
                    <div class="display-menu d-flex flex-column justify-content-around align-items-center">
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-chart-simple"></i>
                        <i class="fa-solid fa-signal"></i>
                    </div>
                    <div class="settings d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="options h-100 d-flex flex-column justify-content-between">
                    <div class="display-menu d-flex flex-column justify-content-around">
                        <span>Home</span>
                        <span>Stats</span>
                        <span>Signals</span>
                    </div>
                    <div class="settings d-flex align-items-center">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
