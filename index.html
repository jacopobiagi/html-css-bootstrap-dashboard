<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c0073e0e62.js" crossorigin="anonymous"></script>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <title>dashboard</title>
</head>
<body>
    <nav class="nav justify-content-between align-items-center position-fixed d-flex">
        <div class="logo">
            <img src="img/logo.svg" alt="logo" style="width: 100%;">
        </div>
        <div class="search d-flex align-items-center">
            <div class="mb-3"></div>
                <input type="search" class="form-control" placeholder="search">
            </div>
        </div>
        <div class="options d-flex justify-content-around">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
        </div>
    </nav>


    <main>
        <div class="d-flex">

            <div class="sidebar d-flex position-fixed bottom-0 color-white">
                <div class="icons h-100 d-flex flex-column justify-content-between">
                    <div class="display-menu d-flex flex-column justify-content-around align-items-center">
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-chart-simple"></i>
                        <i class="fa-solid fa-signal"></i>
                    </div>
                    <div class="settings d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="options h-100 d-flex flex-column justify-content-between">
                    <div class="display-menu d-flex flex-column justify-content-around">
                        <span>Home</span>
                        <span>Stats</span>
                        <span>Signals</span>
                    </div>
                    <div class="settings d-flex align-items-center">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <div class="main-content d-column flex-grow-1 position-absolute bottom-0 end-0 overflow-auto color-white">

                <div class="info-students row">
                    <div class="title col-12 col-sm-4 col-lg-6">
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <h1 class="display-6">Boolean</h1>
                                <div class="percorso d-flex align-items-center justify-content-center">
                                    <span>Piano blaze</span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="percorso d-flex align-items-center justify-content-center">
                                    <span>3 app</span>
                                </div>

                                <i class="fa-solid fa-angles-right" style="font-size: 0.7em;display: flex;align-items: center;"></i>

                                <div class="percorso d-flex align-items-center justify-content-center">
                                    <span>Boolean mobile app</span>
                                </div>
                                <div class="percorso d-flex align-items-center justify-content-center">
                                    <span>Boolean web app</span>
                                </div>
                                <div class="percorso d-flex align-items-center justify-content-center">
                                    <span>Boolean blog app</span>
                                </div>

                                <div class="percorso d-flex align-items-center justify-content-center d-none">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="students col-12 col-sm-4 col-lg-3">
                        <h5 class="small-font">Studenti online negli ultimi 30 minunti</h5>
                        <h3>125</h3>
                    </div>
                    <div class="add-students col-12 col-sm-4 col-lg-3 d-flex">
                        <div class="d-flex align-items-center" style="height: 35px;">
                            <h5 class="small-font">Nuovo studente</h5>  
                            <div class="plus-student d-flex align-items-center justify-content-center">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="main-container row">
                    <div class="classrooms col-12 col-lg-8">
                        <div class="class-list">

                        </div>
                        <div class="faq">

                        </div>
                    </div>
                    <div class="stats col-12 col-lg-4">
                        <div class="checkbox-list">

                        </div>
                        <div class="statistiche">

                        </div>
                    </div>

                </div>


            </div>
        </div>
    </main>
</body>
</html>
